name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      js-file-name: ${{ steps.output-file-name.outputs.js-file-name }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
#      - name: Cache dependencies
#        uses: actions/cache@v4
#        with:
#          path: ~/.npm
#          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Output js file name
        id: output-file-name
        run: find dist/assets/*.js -type f -execdir echo 'js-file-name={}' >> $GITHUB_OUTPUT ';'
#        run: find dist/assets/*.js -type f -execdir echo '::set-output name=js-file-name={}' ';'
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
#          path: |
#            dist
#            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: dist-files
      - name: Output files
        run: ls -R
      - name: Output file name
        run: echo ${{ needs.build.outputs.js-file-name }}
      - name: Deploy
        run: echo "Deploying..."
